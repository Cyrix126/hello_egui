<head>
    <style>
        head, body, textarea {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        textarea {
            resize: none;
            border: transparent 2px solid;
        }

        textarea:hover, textarea:focus {
            border: darkgray 2px solid;
        }
    </style>
    <script>
        function set_text(text) {
            document.getElementById("textarea").value = text;
        }
    </script>
</head>
<body>
<textarea id="textarea" oninput="window.ipc.postMessage(this.value)"></textarea>
</body>
