<head>
    <style>
        head, body, #input {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #input {
            resize: none;
            border: transparent 2px solid;
        }

        #input:hover, #input:focus {
            border: darkgray 2px solid;
        }
    </style>
    <script>
        function set_text(text) {
            document.getElementById("input").value = text;
        }
    </script>
</head>
<body>
<_tag _parameters id="input" oninput="window.ipc.postMessage(this.value)"></_tag>
</body>
